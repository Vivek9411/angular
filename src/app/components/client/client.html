<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        Client List
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Company Name</th>
              <th>Person Name</th>
              <th>Contact No</th>
              <th>City</th>
            </tr>
          </thead>
          <tbody>
            <!-- @for (item of clientList; track $index)
            {
              <tr>
                <td>{{$index+1}}</td>
                <td>{{item.companyName}}</td>
                <td>{{item.contactPersonName}}</td>
                <td>{{item.contactNo}}</td>
                <td>{{item.city}}</td>
              </tr>
            } -->
            
            <tr *ngFor="let item of clientList">
              <td>{{ 1 }}</td>
              <td>{{ item.companyName }}</td>
              <td>{{ item.contactPersonName }}</td>
              <td>{{ item.contactNo }}</td>
              <td>{{ item.city }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
<div *ngIf="temp==0">asdfklajsdkfljasdf</div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New Client
      </div>

      <div class="card-body">
        <div class="row">

          <div class="col-6">
            <label for="">Person Name</label>
            <input type="text" class="form-control" [(ngModel)]="clientObj.contactPersonName">
          </div>

          <div class="col-6">
            <label for="">Company Name</label>
            <input type="text" class="form-control" [(ngModel)]="clientObj.companyName">
          </div>

          <div class="col-6">
            <label for="">ContactNo</label>
            <input type="text" class="form-control" [(ngModel)]="clientObj.contactNo">
          </div>
          <div class="col-6">
            <label for="">City</label>
            <input type="text" class="form-control" [(ngModel)]="clientObj.city">
          </div>
          <div class="col-6">
            <label for="">State</label>
            <input type="text" class="form-control" [(ngModel)]="clientObj.state">
          </div>
          <div class="col-6">
            <label for="">Pincode</label>
            <input type="text" class="form-control" [(ngModel)]="clientObj.pincode">
          </div>
          <div class="col-6">
            <label for="">Address</label>
            <textarea class="form-control" [(ngModel)]="clientObj.address"></textarea>

          </div>
          <div class="col-6">
            <label for="">Employee Strength</label>
            <input type="text" class="form-control" [(ngModel)]="clientObj.employeeStrength">
          </div>
          <div class="col-6">
            <label for="">GstNo</label>
            <input type="text" class="form-control" [(ngModel)]="clientObj.gstNo">
          </div>
          <div class="col-6">
            <label for="">RegNo</label>
            <input type="text" class="form-control" [(ngModel)]="clientObj.regNo">
          </div>

        </div>

        <div class="row m-2">
          <div class="col-6 text-center">
            <button class="btn btn-secondary ">Reset</button>
          </div>
          <div class="col-6 text-center">
            <button class="btn btn-success">Save Client </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
